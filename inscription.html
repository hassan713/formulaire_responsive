<body>

				<form action="">
	
					<div class="row">
						<div class="input-group">
							<input type="text" name="lastname" id="lastname" required>
							<label for="lastname">
								<i class="fas fa-user"></i>
								Votre nom
							</label>
						</div>
						<div class="input-group">
							<input type="text" name="firstname" id="firstname" required>
							<label for="firstname">

								Votre prenom
							</label>
						</div>
					</div>
					
					<div class="row2">

							</label>
						</div>
						<div class="input-group">

							<label for="nembre">
								<i class="fas fa-comment"></i>
								Votre num√©ro
							</label>
						</div>
					</div>
	
					<div class="row1">

							<label for="password">
								<i class="fas fa-lock"></i>
							Votre mot de passe
							</label>
						</div>
						<div class="input-group">
							<input type="password" name="password" id="passwordConfirmer" required>

							Confirmer mot de passe
							</label>
						</div>
					</div>
					
				<button type="submit">

			</form>
	
			</div>

		</div>

</body>
